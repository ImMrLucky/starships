<table mat-table [dataSource]="starshipDataSource" class="mat-elevation-z8 demo-table">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <!-- Manufacturer -->
  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>
      Manufacturer
      <input matInput (keyup)="applyFilter($event, 'manufacturer')" placeholder="Filter" />
    </th>
    <td mat-cell *matCellDef="let element">{{ element.manufacturer }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" >
      <a [routerLink]="['/starship-detail', element.url]" routerLinkActive="active" class="details-link"><span>View Details</span> <mat-icon>open_in_new</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator
  #paginator
  (page)="pageChangeEvent($event)"
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  showFirstLastButtons>
</mat-paginator>
